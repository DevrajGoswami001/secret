<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating Hearts Container */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: float linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Main Card */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    /* Main Heart */
    .main-heart {
      font-size: 80px;
      display: inline-block;
      animation: heartbeat 1.2s ease-in-out infinite;
      margin-bottom: 24px;
      filter: drop-shadow(0 4px 8px rgba(239, 68, 68, 0.3));
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
    }

    /* Typography */
    .title {
      font-family: 'Dancing Script', cursive;
      font-size: 42px;
      color: #be185d;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    .subtitle {
      color: #9d174d;
      font-size: 16px;
      margin-bottom: 32px;
      font-weight: 400;
    }

    /* Buttons Container */
    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Yes Button */
    .btn-yes {
      background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
      color: white;
      border: none;
      padding: 14px 48px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
      font-family: 'Poppins', sans-serif;
    }

    .btn-yes:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.5);
    }

    /* No Button */
    .btn-no {
      background: white;
      color: #9d174d;
      border: 2px solid #f9a8d4;
      padding: 14px 48px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: absolute;
      font-family: 'Poppins', sans-serif;
    }

    .btn-no.in-card {
      position: relative;
    }

    /* Success Screen */
    .success-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
      z-index: 100;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .success-screen.active {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .success-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px 40px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 90%;
      animation: scaleIn 0.6s ease;
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success-hearts {
      font-size: 60px;
      margin-bottom: 20px;
      animation: heartbeat 1.2s ease-in-out infinite;
    }

    .success-title {
      font-family: 'Dancing Script', cursive;
      font-size: 38px;
      color: #be185d;
      margin-bottom: 24px;
    }

    .success-message {
      color: #9d174d;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .date-box {
      background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
      border-radius: 16px;
      padding: 24px;
      margin-top: 16px;
      border: 1px solid #f9a8d4;
    }

    .date-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #db2777;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .date-value {
      font-size: 22px;
      font-weight: 600;
      color: #be185d;
      margin-bottom: 4px;
    }

    .location {
      font-size: 16px;
      color: #9d174d;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 12px;
    }

    .location-icon {
      font-size: 18px;
    }

    /* Large Desktop */
    @media (min-width: 1200px) {
      .card {
        max-width: 500px;
        padding: 60px 56px;
      }

      .main-heart {
        font-size: 100px;
        margin-bottom: 32px;
      }

      .title {
        font-size: 52px;
        margin-bottom: 16px;
      }

      .subtitle {
        font-size: 18px;
        margin-bottom: 40px;
      }

      .btn-yes, .btn-no {
        padding: 18px 56px;
        font-size: 20px;
      }

      .success-card {
        max-width: 520px;
        padding: 60px 56px;
      }

      .success-hearts {
        font-size: 80px;
      }

      .success-title {
        font-size: 48px;
      }

      .success-message {
        font-size: 18px;
      }

      .date-box {
        padding: 32px;
      }

      .date-value {
        font-size: 26px;
      }

      .location {
        font-size: 18px;
      }

      .floating-heart {
        font-size: 32px;
      }
    }

    /* Tablet */
    @media (min-width: 768px) and (max-width: 1199px) {
      .card {
        max-width: 460px;
        padding: 52px 48px;
      }

      .main-heart {
        font-size: 90px;
      }

      .title {
        font-size: 46px;
      }

      .subtitle {
        font-size: 17px;
      }

      .btn-yes, .btn-no {
        padding: 16px 52px;
        font-size: 18px;
      }

      .success-card {
        max-width: 480px;
        padding: 52px 48px;
      }

      .success-title {
        font-size: 42px;
      }

      .success-hearts {
        font-size: 70px;
      }

      .date-value {
        font-size: 24px;
      }
    }

    /* Mobile Landscape */
    @media (max-width: 767px) and (min-width: 481px) {
      .card {
        padding: 40px 32px;
        max-width: 400px;
      }

      .main-heart {
        font-size: 70px;
      }

      .title {
        font-size: 38px;
      }

      .success-card {
        padding: 40px 32px;
      }

      .success-title {
        font-size: 34px;
      }

      .success-hearts {
        font-size: 56px;
      }

      .date-value {
        font-size: 20px;
      }
    }

    /* Mobile Portrait */
    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .card {
        padding: 32px 20px;
        border-radius: 20px;
        width: 100%;
      }

      .main-heart {
        font-size: 56px;
        margin-bottom: 20px;
      }

      .title {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 28px;
      }

      .buttons {
        gap: 12px;
      }

      .btn-yes, .btn-no {
        padding: 12px 32px;
        font-size: 16px;
      }

      .success-screen {
        padding: 16px;
      }

      .success-card {
        padding: 32px 20px;
        border-radius: 20px;
        width: 100%;
      }

      .success-title {
        font-size: 26px;
        margin-bottom: 20px;
      }

      .success-hearts {
        font-size: 44px;
        margin-bottom: 16px;
      }

      .success-message {
        font-size: 14px;
        margin-bottom: 16px;
      }

      .date-box {
        padding: 20px 16px;
        border-radius: 12px;
      }

      .date-label {
        font-size: 11px;
        letter-spacing: 1.5px;
      }

      .date-value {
        font-size: 17px;
      }

      .location {
        font-size: 14px;
        margin-top: 10px;
      }

      .location-icon {
        font-size: 16px;
      }
    }

    /* Extra Small Mobile */
    @media (max-width: 360px) {
      .card {
        padding: 24px 16px;
      }

      .main-heart {
        font-size: 48px;
      }

      .title {
        font-size: 24px;
      }

      .subtitle {
        font-size: 13px;
      }

      .btn-yes, .btn-no {
        padding: 10px 28px;
        font-size: 14px;
      }

      .success-card {
        padding: 24px 16px;
      }

      .success-title {
        font-size: 22px;
      }

      .success-hearts {
        font-size: 40px;
      }

      .date-value {
        font-size: 15px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .btn-yes:hover {
        transform: none;
      }
      
      .btn-yes:active {
        transform: scale(0.98);
      }

      .btn-no {
        min-width: 100px;
        min-height: 48px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div class="hearts-container" id="heartsContainer"></div>

  <!-- Main Card -->
  <div class="card" id="mainCard">
    <div class="main-heart">‚ù§Ô∏è</div>
    <h1 class="title">Will You Be My Valentine?</h1>
    <p class="subtitle">I have something special to ask you...</p>
    <div class="buttons">
      <button class="btn-yes" onclick="sayYes()">Yes</button>
      <button class="btn-no in-card" id="noBtn">No</button>
    </div>
  </div>

  <!-- Success Screen -->
  <div class="success-screen" id="successScreen">
    <div class="success-card">
      <div class="success-hearts">üíï</div>
      <h2 class="success-title">I Knew You'd Say Yes!</h2>
      <p class="success-message">
        You just made me the happiest person in the world! 
        I can't wait to spend this special day with you.
      </p>
      <div class="date-box">
        <div class="date-label">Save The Date</div>
        <div class="date-value">14th February at 7:00 PM</div>
        <div class="location">
          <span class="location-icon">üìç</span>
          <span>The Grand Hotel</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('heartsContainer');
      const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò'];
      
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
        heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
        heart.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(heart);
      }
    }

    // Move the No button away
    function moveNoButton() {
      const btn = document.getElementById('noBtn');
      const card = document.getElementById('mainCard');
      
      // Remove from card flow
      btn.classList.remove('in-card');
      
      // Get viewport dimensions
      const maxX = window.innerWidth - btn.offsetWidth - 20;
      const maxY = window.innerHeight - btn.offsetHeight - 20;
      
      // Generate random position
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      
      btn.style.left = randomX + 'px';
      btn.style.top = randomY + 'px';
    }

    // Handle Yes click
    function sayYes() {
      document.getElementById('successScreen').classList.add('active');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createHearts();
      
      const noBtn = document.getElementById('noBtn');
      
      // Desktop hover
      noBtn.addEventListener('mouseenter', moveNoButton);
      
      // Mobile touch
      noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveNoButton();
      });
    });
  </script>
</body>
</html>
